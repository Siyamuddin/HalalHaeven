<footer class="footer text-white" th:fragment="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5 th:text="${siteName} + ' Mart'">Halal Haven Mart</h5>
                <p>Your one-stop shop for all your needs.</p>
                <div class="mt-3">
                    <a th:href="${siteFacebook}" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                    <a th:href="${siteTwitter}" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                    <a th:href="${siteInstagram}" class="text-white me-3"><i class="fab fa-instagram"></i></a>

            </div>
            <div class="col-md-4">

                    <li class="mb-2"><a href="#" class="text-white"><i class="fas fa-angle-right me-2"></i>About Us</a></li>
